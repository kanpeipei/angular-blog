<h1>List</h1>
<div *ngIf="blogs" class="blog-list">
    <div [@popUpAnimations]="blogs.length">
        <div *ngFor="let blog of blogs" class="blog-cards">
            <a routerLink="detail/{{blog.id}}">
                <mat-card appDropdown>
                    <mat-card-title >{{blog.title}}</mat-card-title>
                </mat-card>
            </a>
        </div>    
    </div>
</div>
